<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
	<title>Page</title>
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="logo.svg" alt="device" />
			<h4 class="logo">Three Dots</h4>
		</div>
		<nav>
			<ul class="nav-links">
				<li><a class="nav-link" href="#">Specs</a></li>
				<li><a  class="nav-link" href="#">Products</a></li>
				<li><a class="nav-link" href="#">Contacts<a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="cart.svg" alt="outline" />
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop fot the future</h1>
					<p>
						The new 14 inch bezeless display oferring a 4k 
						display with touch screen
					</p>
				</div>
				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add To Cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="matebook.png" alt="laptop">
			</div>
		</section>
		<div class="laptop-select">
			<img src="arrow-left.svg" alt="">
			<img src="dot.svg" alt="">
			<img src="dot-full.svg" alt="">
			<img src="dot-full.svg" alt="">
			<img src="arrow-right.svg" alt="">
			
		</div>

		<img class="big-circle" src="big.svg" alt="">
		<img class="medium-circle" src="mid.svg" alt="">
		<img class="small-circle" src="mid.svg" alt="">
	</main>

</body>
</html>
